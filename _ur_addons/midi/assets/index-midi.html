<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI TEST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #keyboard {
            font-family: monospace;
            display: grid;
            grid-template-columns: repeat(36, 1fr);
        }

        .key {
            /* center text */
            display: flex;
            flex-direction: column;
            gap: 5em;
            align-items: center;
        }

        .key>div:first-child {
            padding-top: 1em;
            font-size: 0.5em;
        }


        .key.white {
            width: 2em;
            height: 10em;
            color: black;
            background-color: white;
            border: 1px dotted gray;
        }

        .key.black {
            width: 2em;
            height: 8em;
            color: white;
            background-color: #444;
            border: 1px dotted gray;
        }
    </style>
</head>

<body>
    <h1>MIDI TEST!</h1>
    <div id="keyboard">
        <div class="key white">
            <div>4</div>
            <div>A#</div>
        </div>
        <div class="key black">
            <div>4</div>
            <div>B</div>
        </div>
        <div class="key white">
            <div>4</div>
            <div>A#</div>
        </div>
    </div>

    <script src="scripts/midi-bundle.js"></script>
</body>

</html>
